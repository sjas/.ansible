---

- name: podman packages
  apt:
    cache_valid_time: 7200
    name:
      - podman
      - podman-docker
      - docker-compose

- name: enable podman user socket so docker-compose works
  become: true
  become_user: sjas
  systemd:
    name: podman.socket
    scope: user
    enabled: true
    state: started

- name: enable podman root socket so docker-compose works
  systemd:
    name: podman.socket
    enabled: false
    state: stopped

