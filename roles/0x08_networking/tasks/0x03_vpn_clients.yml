- name: openfortigui key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 23CAE45582EB0928
    keyring: /etc/apt/trusted.gpg.d/openfortigui.gpg

- name: openfortigui repo
  apt_repository:
    repo: deb [arch=amd64] https://apt.iteas.at/iteas jammy main
    state: present
    filename: openfortigui

- name: all them vpn packages
  apt:
    cache_valid_time: 7200
    autoclean: true
    autoremove: true
    update_cache: true
    name:
      # - forticlient
      - strongswan
      - strongswan-nm
      - openfortivpn
      - openfortigui
      - network-manager-fortisslvpn
      - network-manager-fortisslvpn-gnome

