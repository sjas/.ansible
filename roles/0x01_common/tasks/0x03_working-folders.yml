---

- name: directories
  become: true
  become_user: sjas
  file:
    dest: /home/sjas/{{ item }}
    state: directory
    mode: 0775
  with_items:
    - .config
    - .local
    - .local/bin
    - bkg
    - dl
    - doc
    - dp
    - dw
    - etc
    - etc/.dotfiles
    - go
    - img
    - kp
    - mp3
    - n
    - pdf
    - prv
    - pub
    - py
    - tmpl
    - vid
    - wrk
    - InstantUpload

- name: directories
  file:
    dest: /{{ item }}
    state: directory
    mode: 0775
  with_items:
    - asdf
    - qwer
    - zxcv

- name: remove obsolete directories
  file:
    dest: /home/sjas/{{ item }}
    state: absent
  with_items:
    - Downloads
    - Templates
    - Public
    - Documents
    - Music
    - Pictures
    - Videos

- name: fix up folders with kde
  become: true
  become_user: sjas
  copy:
    src: user-dirs.dirs
    dest: /home/sjas/.config
    mode: 0664

- name: fix up folder encoding
  become: true
  become_user: sjas
  copy:
    src: user-dirs.locale
    dest: /home/sjas/.config
    mode: 0664
