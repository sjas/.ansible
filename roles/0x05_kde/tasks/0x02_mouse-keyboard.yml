---

# this stuff bases on libinput not libevdev because i dont need that
# /usr/share/X11/xorg.conf.d/40-libinput.conf or similar if i were to switch libinput->libevdev
# https://help.ubuntu.com/community/MouseCustomizations#Evdev_Driver
# libevdev config(?) from kcminputrc
# [Mouse]
# Acceleration=1
# AccelerationProfile=true
# MouseButtonMapping=RightHanded
# ReverseScrollPolarity=false
# Threshold=0
# XLbInptPointerAcceleration=-0.6
# cursorSize=24
# cursorTheme=breeze_cursors

## mouse ####################################################################################################
- name: mouse - acceleration
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kcminputrc
    create: true
    mode: 0644
    no_extra_spaces: true
    section: Mouse
    option: XLbInptPointerAcceleration
    value: -0.525

- name: mouse - nonflat accel curve
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kcminputrc
    create: true
    mode: 0644
    no_extra_spaces: true
    section: Mouse
    option: XLbInptAccelProfileFlat
    value: false

- name: mouse - nonflat accel curve 2
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kcminputrc
    create: true
    mode: 0644
    no_extra_spaces: true
    section: Mouse
    option: X11LibInputXAccelProfileFlat
    value: false

- name: fix up imwheel as a user service
  copy:
    src: imwheel.service
    dest: /home/sjas/.config/systemd/user/
    owner: sjas
    group: sjas
  notify: imwheel_restart

- name: systemd daemon reload
  become: true
  become_user: sjas
  systemd:
    daemon_reload: true
    scope: user
  notify: imwheel_restart

- name: start imwheel user service
  become: true
  become_user: sjas
  systemd:
    name: imwheel.service
    scope: user
    state: restarted
    enabled: true
    masked: true
  changed_when: false

- name: mouse - fix buttons and scroll speed
  become: true
  become_user: sjas
  copy:
    src: .imwheelrc
    dest: /home/sjas/.imwheelrc
  notify: imwheel_restart

- name: mouse - focus follows mouse
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kwinrc
    create: true
    no_extra_spaces: true
    section: Windows
    option: FocusPolicy
    value: FocusFollowsMouse

- name: mouse - focus follows mouse, next focus
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kwinrc
    create: true
    no_extra_spaces: true
    section: Windows
    option: NextFocusPrefersMouse
    value: true

- name: mouse - focus follows mouse delay interval
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kwinrc
    create: true
    no_extra_spaces: true
    section: Windows
    option: DelayFocusInterval
    value: 200

- name: mouse - focus follows mouse autoraise
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kwinrc
    create: true
    no_extra_spaces: true
    section: Windows
    option: AutoRaise
    value: true

- name: mouse - focus follows mouse autoraise delay interval
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kwinrc
    create: true
    no_extra_spaces: true
    section: Windows
    option: AutoRaiseInterval
    value: 500

- name: mouse - focus follows mouse, alt button to rise
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kwinrc
    create: true
    no_extra_spaces: true
    section: MouseBindings
    option: CommandAllKey
    value: Alt

- name: mouse - focus follows mouse, alt-button1 to rise
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kwinrc
    create: true
    no_extra_spaces: true
    section: MouseBindings
    option: CommandAll1
    value: Toggle raise and lower

- name: mouse - focus follows mouse, alt-button3 to move
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kwinrc
    create: true
    no_extra_spaces: true
    section: MouseBindings
    option: CommandAll2
    value: Move

- name: scrollbar jump to position
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kdedefaults/kdeglobals
    create: true
    no_extra_spaces: true
    section: KDE
    option: ScrollbarLeftClickNavigatesByPage
    value: false

- name: open files by doubleclick
  become: true
  become_user: sjas
  ini_file:
    path: /home/sjas/.config/kdedefaults/kdeglobals
    create: true
    no_extra_spaces: true
    section: KDE
    option: SingleClick
    value: false

